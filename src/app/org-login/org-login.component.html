<div class="account-pages" style="background-image: url(./assets/images/bg-auth-dark.ccd63ed84bbc7625.jpg);padding: 3rem;">
  <div class="container">

      <div class="row justify-content-center" style="padding-bottom: 5.3rem;">
          <div class="col-md-8 col-lg-6 col-xl-4" >
              <div class="text-center" *ngIf="true">
                  <div class="auth-logo">
                      <a [routerLink]="'/'" class="logo logo-dark ">
                          <span class="logo-lg">
                              <img src="./assets/images/Logo - Fedo.png" alt="" height="22">
                          </span>
                      </a>

                      <a [routerLink]="'/'" class="logo logo-light ">
                          <span class="logo-lg">
                              <img src="./assets/images/logo-light.png" alt="" height="22">
                          </span>
                      </a>
                  </div>
                  <p class="text-muted mt-2 mb-4">Organisation Login Dashboard</p>

              </div>
              <div class="card" class="bg-pattern">
                  <div class="card-body ">

                      <ng-content></ng-content>

                  </div> <!-- end card-body -->
              </div>

              <ng-content select="[footerLink]"></ng-content>
              <div style="background:#313844;padding: 2.25rem;">
              <div class="text-center mb-4">
                <h4 class="text-uppercase mt-0" style="color: white;" i18n>Sign In</h4>
              </div>
            
              <form name="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <app-ui-preloader [display]="loading"></app-ui-preloader>
                <ngb-alert [dismissible]="false" type="danger" *ngIf="error">
                  {{ error }}
                </ngb-alert>
                <div class="mb-3">
                  <label for="emailaddress" class="form-label" i18n>User Name</label>
                  <input class="form-control" type="email" id="emailaddress" required i18n-placeholder
                    placeholder="Enter your email" formControlName="email" style="    background: #383E4A;
                    border: 1px solid #444C5B;
                    border-radius: 4px;"
                    [ngClass]="{'is-invalid':formSubmitted && formValues['email'].invalid}" />
            
                  <div *ngIf="formSubmitted && formValues['email'].invalid" class="invalid-feedback">
            
                    <div *ngIf="formValues['email'].errors?.['required']" i18n>
                      Please enter username
                    </div>
                    <div *ngIf="formValues['email'].errors?.['email']" i18n>
                      Email must be a valid Email Address
                    </div>
            
                  </div>
                </div>
            
                <div class="mb-3">
                  <label for="password" class="form-label" i18n>Password</label>
                  <input class="form-control" type="password" required i18n-placeholder id="password"
                    placeholder="Enter your password" formControlName="password" style="    background: #383E4A;
                    border: 1px solid #444C5B;
                    border-radius: 4px;"
                    [ngClass]="{'is-invalid':formSubmitted && formValues['password'].invalid}" />
                  <div *ngIf="formSubmitted && formValues['password'].invalid " class="invalid-feedback">
            
                    <div *ngIf="formValues['password'].errors?.['required']" i18n>
                      Password is required.
                    </div>
            
                  </div>
                </div>
            
                <div class="mb-3">
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="checkbox-signin" checked />
                    <label class="form-check-label" for="checkbox-signin" i18n>Remember me</label>
                  </div>
                </div>
            
                <div class="mb-3 d-grid text-center">
                  <button class="btn btn-primary" type="submit" i18n>Log In</button>
                </div>
              </form>
            </div>
            
            
              <div class="row mt-3" footerLink>
                <div class="col-12 text-center">
                  <p>
                    <a routerLink="../recover-password" class="text-muted ms-1" i18n><i class="fa fa-lock me-1"></i>Forgot your
                      password?</a>
                  </p>
                  <!-- <p class="text-muted" i18n>
                    Don't have an account?
                    <a routerLink="../register" class="text-dark ms-1"><b>Sign Up</b></a>
                  </p> -->
                </div>
              </div>
          

          </div> <!-- end col -->
      </div>
      <!-- end row -->
  </div>
  <!-- end container -->
</div>
<!-- end page -->
