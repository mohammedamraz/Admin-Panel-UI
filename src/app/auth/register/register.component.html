<app-default-layout>

    <div class="text-center mb-4">
        <h4 *ngIf="verify==false" class="text-uppercase mt-0" style="color: #fff ;" i18n>Sign Up</h4>
        <h4 *ngIf="verify==true" class=" mt-0" style="color: #fff ;" i18n>Verify Email</h4>
    </div>

    <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
        <app-ui-preloader [display]="loading"></app-ui-preloader>
        <ngb-alert [dismissible]="false" type="danger" *ngIf="error">
            {{ error }}
        </ngb-alert>
        <div class="mb-3">
            <!-- <label for="fullname" class="form-label" i18n>Full Name</label> -->
            <!-- <input class="form-control" type="text" id="fullname" i18n-placeholder placeholder="Enter your name"
                formControlName="name" required style="    background: #383E4A;
                border: 1px solid #444C5B;
                border-radius: 4px;"
                [ngClass]="{'is-invalid':formSubmitted && formValues['name'].invalid}" /> -->
            <!-- <div *ngIf="formSubmitted && formValues['name'].invalid" class="invalid-feedback">

                <div *ngIf="formValues['name'].errors?.['required']" i18n>
                    Name is required.
                </div>

            </div> -->
        </div>
        <div class="mb-3" *ngIf="signUp === false">
      <div class="form-floating ">

            <input class="form-control" type="email" id="emailaddress" i18n-placeholder placeholder="Enter your email"
                formControlName="email" required style="background: #383E4A; 
                border: 1px solid #444C5B;height: 3rem;
                border-radius: 4px;"readonly="readonly"
                [ngClass]="{'is-invalid':formSubmitted && formValues['email'].invalid}"/>
            <label for="floatingInput" class="form-label" i18n>Email Address</label>

            <label for="floatingInput" class="form-label" i18n>Email Address</label>

            <div *ngIf="formSubmitted && formValues['email'].invalid" class="invalid-feedback">

                <div *ngIf="formValues['email'].errors?.['required']" i18n>
                    Please enter email
                </div>
                <div *ngIf="formValues['email'].errors?.['email']" i18n>
                    Email must be a valid Email Address
                </div>

            </div>
        </div>
        </div>
        <div class="mb-3" *ngIf="signUp === false">
      <div class="form-floating ">

            <input class="form-control" type="password" id="password" i18n-placeholder placeholder="Enter your password"
                formControlName="password" [ngClass]="{'is-invalid':formSubmitted && formValues['password'].invalid}" style="    background: #383E4A;
                border: 1px solid #444C5B;height: 3rem;
                border-radius: 4px;"
                required />
            <label for="floatingInput" class="form-label" i18n>New Password</label>


            <div *ngIf="formSubmitted && formValues['password'].invalid " class="invalid-feedback">

                <div *ngIf="formValues['password'].errors?.['required']" i18n>
                    Password is required.
                </div>

            </div>
        </div>
        </div>
        <div class="mb-3" *ngIf="signUp === false">
      <div class="form-floating ">

            <input class="form-control" type="password" id="password" i18n-placeholder placeholder="Enter your password"
                formControlName="confirmPassword" [ngClass]="{'is-invalid':formSubmitted && formValues['password'].invalid}" style="    background: #383E4A;
                border: 1px solid #444C5B;height: 3rem;
                border-radius: 4px;"
                required />
            <label for="floatingInput" class="form-label" i18n>Confirm New Password</label>

            <div *ngIf="formSubmitted && formValues['confirmPassword'].invalid " class="invalid-feedback">

                <div *ngIf="formValues['confirmPassword'].errors?.['required']" i18n>
                    Password is required.
                </div>

            </div>
        </div>
        </div>
        <div class="mb-3" *ngIf="signUp === true">
      <div class="form-floating ">

            <input class="form-control" type="password" id="password" i18n-placeholder placeholder="Enter your Confirmation Code"
                formControlName="ConfirmationCode" [ngClass]="{'is-invalid':formSubmitted && formValues['ConfirmationCode'].invalid}" style="background: #383E4A;
                border: 1px solid #444C5B;height: 3rem;
                border-radius: 4px;"
                required />
            <label for="floatingInput" class="form-label" i18n>Enter OTP</label>
            <small id="emailHelp" class="form-text text-muted">Check email for OTP</small>

            <div *ngIf="formSubmitted && formValues['ConfirmationCode'].invalid " class="invalid-feedback">
<!-- 
                <div *ngIf="formValues['ConfirmationCode'].errors?.['required']" i18n>
                    Password is required.
                </div> -->

            </div>
            
        </div>
        </div>
        <!-- <div class="mb-3">
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="checkbox-signup">
                <label class="form-check-label" for="checkbox-signup" i18n>I accept <a href="javascript: void(0);"
                        class="text-dark">Terms and Conditions</a></label>
            </div>
        </div> -->
        <div class="mb-3 text-center d-grid">
            <button *ngIf="verify==false" class="btn btn-primary" type="submit" i18n> Sign Up </button>
            <button *ngIf="verify==true" class="btn btn-primary" (click)="onVerify()" i18n> Verify</button>
        </div>

    </form>

    <div class="row mt-3" footerLink>
        <div class="col-12 text-center">
            <p class="text-muted" i18n>Already have account? <a routerLink="../login" class="text-dark ms-1"><b>Sign
                        In</b></a>
            </p>
        </div>
    </div>

</app-default-layout>
