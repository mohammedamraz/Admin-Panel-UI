            <!-- <li class="dropdown notification-list">
                <a href="javascript:void(0);" class="nav-link right-bar-toggle waves-effect waves-light" style="pointer-events: none;"

            <li class="notification-list topbar-dropdown" ngbDropdown>
                <a class="nav-link dropdown-toggle nav-user me-0 waves-effect waves-light" href="javascript:void(0)"
                    role="button" ngbDropdownToggle>
                    <img src="./assets/images/login-icon-3048.png" alt="user-image" class="rounded-circle">
                    <span class="pro-user-name ms-1">
                        {{loggedInUser?.firstName}} <i class="mdi mdi-chevron-down"></i>
                    </span>
                </a>
                <div ngbDropdownMenu class="dropdown-menu-end profile-dropdown ">
                    <div class="dropdown-header noti-title" ngbDropdownItem>
                        <h6 class="text-overflow m-0" style="color: white;">Welcome !</h6>
                    </div>

                    <ng-container *ngFor="let option of profileOptions;let i=index">
                        <div class="dropdown-divider" *ngIf="i===profileOptions.length-1"></div>
                        <a class="notify-item" ngbDropdownItem>
                            <i [class]="option.icon"></i>
                            <span style="cursor: pointer;" [routerLink]="option.redirectTo">{{option.label}}</span>
                        </a>
                    </ng-container>

                </div>
            </li>



        </ul>


        <!-- LOGO -->
        <div class="logo-box">
            <a routerLink="/" class="logo logo-light text-center">
                <span class="logo-sm">
                    <img src="./assets/images/favicon.ico" alt="" height="22">
                </span>
                <span class="logo-lg">
                    <img src="./assets/images/logo-light.png" alt="" height="16">
                </span>
            </a>
            <a routerLink="/" class="logo logo-dark text-center">
                <span class="logo-sm">
                    <img src="./assets/images/favicon.ico" alt="" height="22">
                </span>
                <span class="logo-lg">
                    <img src="./assets/images/Logo - Fedo.png" alt="" height="16">
                </span>
            </a>
        </div>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <ng-container *ngFor="let item of breadcrumbData">
                    <li class="breadcrumb-item" *ngIf="!item.active"><a
                            [routerLink]="item.path">{{item.label}}</a>
                    </li>
                    <li class="breadcrumb-item active" *ngIf="item.active">{{item.label}}
                    </li>
                </ng-container>
            </ol>
        </nav>

        <ul class="list-unstyled topnav-menu topnav-menu-left mb-0">
            <li *ngIf="layoutType==='vertical'">
                <button class="button-menu-mobile disable-btn waves-effect open-left"
                    (click)="toggleMobileMenu($event)">
                    <i class="fe-menu"></i>
                </button>
            </li>

            <li *ngIf="layoutType==='horizontal'">
                <!-- Mobile menu toggle (Horizontal Layout)-->
                <a class="navbar-toggle nav-link horizontal-toggle" (click)="toggleMobileMenu($event)">
                    <div class="lines">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </a>
                <!-- End mobile menu toggle-->
            </li>

            <li *ngIf="layoutType==='vertical'">
                <h4 class="page-title-main" style="color: white;">{{pageTitle}}</h4>
            </li>

        </ul>

        <div class="clearfix"></div>
    </div>
</div>
<!-- end Topbar -->
